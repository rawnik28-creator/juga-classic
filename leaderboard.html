<header class="hero"><div class="container"><h1>High Score Leaderboard</h1>
    <p>Track the best game scores, saved right in your browser.</p></div></header>

<section class="section container"><div class="card"><div id="lb">Loading…</div></div></section>

<script>
(function(){const el=document.getElementById('lb');
  const lb=JSON.parse(localStorage.getItem('sl_leaderboard')||'[]');
  if(!lb.length){el.textContent='No scores yet. Play a game to see your results here!';
    return;}
  const rows=lb.slice(0,50).map((r,i)=>`<tr><td>#${i+1}</td><td>${r.score} points</td><td>${new Date(r.at).toLocaleString()}</td></tr>`).join('');
  el.innerHTML=`<table style="width:100%"><thead><tr><th>Rank</th><th>Score</th><th>Date</th></tr></thead><tbody>${rows}</tbody></table>`;})();
</script>
